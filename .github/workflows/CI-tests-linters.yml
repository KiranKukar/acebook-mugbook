# This workflow will install a prebuilt Ruby version, install dependencies, and
# run tests and linters.
name: "Ruby Rails MugBook CI - run tests and linters"
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:11-alpine
        ports:
          - "5432:5432"
        env: # Environment variables you want to use inside the service
          POSTGRES_DB: rails_test
          POSTGRES_USER: rails
          POSTGRES_PASSWORD: password
      #do we need to put activerecord here as a service?
      #or redis? lots seem to have redis here (caching tools like Sidekiq)
    env:
      RAILS_ENV: test
      DATABASE_URL: "postgres://rails:password@localhost:5432/rails_test"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      # Add or replace dependency steps here
      - name: Install Ruby and gems 
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true  # runs 'bundle install' and caches installed gems automatically
      - name: Install dependencies- yarn #is this needed or is it done in the bundler-cache true?
        uses: borales/actions/yarn@v2
        with: 
          command: install
      - name: Install dependencies- node #is this needed?
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      # Add or replace database setup steps here
      - name: Set up database using schema.rb file
        run: bin/rails db:schema:load
      # Add or replace test runners here
      - name: Run tests
        run: bin/rake
        
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1 #previously had: ruby/setup-ruby@8f312efe1262fb463d906e9bf040319394c18d3e # v1.92
        with:
          bundler-cache: true
      # Add or replace any other lints here
      - name: Run security audit dependencies
        run: bin/bundler-audit --update
      - name: Run security checks #previously had: Security audit application code
        run: bin/brakeman -q -w2
      - name: Run linters (Lint Ruby files)
        run: bin/rubocop --parallel
